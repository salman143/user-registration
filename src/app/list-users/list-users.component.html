<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Email</th>
        <th scope="col">FirstName</th>
        <th scope="col">UserName</th>
    
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users$ | async" >
 
        <td>{{u.Email}}</td>
        <td>{{u.FirstName}}</td>
        <td>{{u.UserName}}</td>
      </tr>
      <tr>
     
      
    </tbody>
  </table>
