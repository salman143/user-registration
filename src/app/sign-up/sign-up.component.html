    <div class="row">

        <div class="col s8 offset-s2">
                <div class="card">
                    <div class="sm-jumbotron center-align">
                        <h2>User Registration</h2>
                    </div>
                    <form  class="col-s12 white"  #f ="ngForm"  (ngSubmit)="save(f.value)" novalidate>
                        <div class="row">
                            <div class="input-field col s12">
                                <input type="text"  name="FirstName" #FirstName ="ngModel" [(ngModel)]="user.FirstName" required >
                                <label>Name</label>
                                <div class="alert alert-danger" *ngIf="FirstName.touched && FirstName.invalid">
                                 *Name is Required
                                </div>
                        </div>
                        </div>
                <div class="row">
                <div class="input-field col s12">
                        <input type="text"  name="UserName" #UserName ="ngModel" [(ngModel)]="user.UserName"  required>
                        <label >Username</label>
                        <div class="alert alert-danger" *ngIf="UserName.touched && UserName.invalid">
                            *UserName is Required
                        </div>
                </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                            <input type="email"  name="Email" #Email ="ngModel" [(ngModel)]="user.Email"  [pattern]="emailPattern" required>
                            <label >Email</label>
                            <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                                *Email is required & should be valid Email Address.
                              </div>
                    </div>
                    
                    </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password"  name="Password" #Password ="ngModel" [(ngModel)]="user.Password" required  [minlength]="3" >
                        <label >Password</label>
                        <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">
                            <div *ngIf="Password.errors.required">Password is required.</div>
                            <div *ngIf="Password.errors.minlength">Password should be minimum 3 characters or higher.</div>
                          </div>

                    </div>
                </div>
                

                <div class="row">
                    <div class="input-field col s12">
                    <button class="btn-large btn-submit"   type="submit" [disabled]="f.form.invalid" >Submit </button>
                </div>
                </div>
                


                    </form>
                </div>
            </div>
        </div>
